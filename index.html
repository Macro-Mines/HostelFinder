<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Hostel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="container">
            <a href="#" class="logo">HostelFinder</a>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <img id="hostelpic" src="hostel.jpg" alt="hostel">
        <section class="hero">
            <div class="hero-content">
                <h1>Find Your Perfect Student Hostel</h1>
                <p>Select your university to discover the best hostels in the area.</p>
                <div class="search-container">
                    <select id="university-select">
                        <option value="" disabled selected>Select Your University</option>
                        <option value="university-a">University of Delhi</option>
                        <option value="university-b">University of Mumbai</option>
                        <option value="university-c">Anna University</option>
                        <option value="university-d">University of Calcutta</option>
                    </select>
                    <button class="btn-primary">Find Hostels</button>
                </div>
            </div>
        </section>

        <section class="hostel-listings container">
            <h2>Available Hostels</h2>
            <div class="hostel-grid" id="hostel-grid">
                <p class="placeholder-text">Please select a university to see available hostels.</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 HostelFinder. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
